[+as.showInputForm:is=`1`:then=`
<form method="post" action="[+as.formAction+]" class="page-header__search-form">
  <input  id="[+as.inputId+]" type="text" class="page-header__input" placeholder="Поиск по сайту" name="search" value="[+as.inputValue+]"[+as.inputOptions+]>
  <button id="[+as.submitId+]" class="page-header__go">Поиск</button>
</form>
`+]
